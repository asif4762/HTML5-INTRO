<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <style>
        *{
            background-color: burlywood;
        }

        input,textarea,button{
            background-color: aliceblue;
            
        }

        fieldset{
            width: 70%;
        }

        form{
            margin-left: 300px;
        }


    </style>
</head>
<body>
    <h3 style="text-align: center;">Please Fill Up The Form</h3>
    <form action="">
        <label class="one" for="Name"><strong>Your Name :</strong>
            <input type="text" placeholder="Enter Your Name">
        </label>
        <br>
        <br>
        <label class="one" for="Emali"><strong>Your Email :</strong>
            <input type="email" name="email" id="email"placeholder="Enter Your Email">
        </label>
        <br>
        <br>
        <label class="one" for="Phone"><strong>Your Phone :</strong>
            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone">
        </label>
        <br>
        <br>
        <label class="one" for="password"><strong>Your Password :</strong>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </label>
        <br>
        <br>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoy">
                <input type="radio" name="pitha" id=""><strong>Chitoy</strong>
            </label>
            <br>
            <br>
            <label for="Vapa">
                <input type="radio" name="pitha" id=""><strong>Vapa</strong>
            </label>
            <br>
            <br>
            <label for="Puli">
                <input type="radio" name="pitha" id=""><strong>Puli</strong>
            </label>
            <br>
            <br>
            <label for="balish">
                <input type="radio" name="pitha" id=""><strong>Balish</strong>
            </label>
        </fieldset>

        <fieldset>
            <legend>Pick One Or More Vorta</legend>
            <label for="Shutki">
                <input type="checkbox" name="vorta" id=""><strong>Shutki</strong>
            </label>
            <br>
            <br>
            <label for="Alu">
                <input type="checkbox" name="vorta" id=""><strong>Alu</strong>
            </label>
            <br>
            <br>
            <label for="Shorisha">
                <input type="checkbox" name="vorta" id=""><strong>Shorisha</strong>
            </label>
            <br>
            <br>
            <label for="Chili">
                <input type="checkbox" name="vorta" id=""><strong>Chili</strong>
            </label>
        </fieldset>

        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
