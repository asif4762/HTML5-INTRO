<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <caption>Logical Table Structure</caption>
                <br>
                <th>MATERIAL</th>
                <th>CATEGORY</th>
                <th>REVENUE</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>GLOVE</td>
                <td>STOVE</td>
                <td>500</td>
            </tr>
    
            <tr>
            <td>CAP</td>
            <td>SPORT</td>
            <td>200</td>
            </tr>
            
            <tr>
                <td>CHAIR</td>
                <td>HOUSING</td>
                <td>450</td>
            </tr>
    
            <tr>
                <td>TABLE</td>
                <td>HOUSING</td>
                <td>100</td>
            </tr>
    
            <tr>
                <td>PROTEIN</td>
                <td>SPORT</td>
                <td>600</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <td colspan="2">TOTAL COST</td>
                <td>1850</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
